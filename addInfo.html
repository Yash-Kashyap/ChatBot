<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Database</title>
    <link rel="stylesheet" href="static/css/editDatabase.css">
</head>
<body>
    <header>
        <img class="logo" src="chatbot2.png" alt="logo">
        <li>Chat Bot</li>
    </header>
    <img src="campus.png" id="campus">
    <div class="container">
        <div class="add">
                <h3>Add To Database</h3>
                <input type="text" id="name" placeholder="Enter student name">
                <input type="text" id="fname" placeholder="Enter father's name">
                <input type="text" id="branch" placeholder="Enter branch name (with department)">
                <input type="text" id="section" placeholder="Enter Section">
                <input type="text" id="fnum" placeholder="Enter father's phone number">
                <input type="text" id="num" placeholder="Enter student's phone number">
                <input type="text" id="email" placeholder="Enter student's mailing address">
                <button onclick="addStudent()">Add</button>
        </div>
    </div>
</body>
<script src="static/scripts/index.js"></script>

</html>
